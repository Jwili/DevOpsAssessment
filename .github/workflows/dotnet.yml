name: Build and Test DevOps Assesment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
        
    - name: Restore dependencies
      run: dotnet restore DevOpsAssessment/DevOpsAssessment.sln
      
    - name: Build
      run: dotnet build DevOpsAssessment/DevOpsAssessment.sln --no-restore
      
    - name: Test
      run: dotnet test DevOpsAssessment/DevOpsAssessment.sln --no-build --verbosity normal

